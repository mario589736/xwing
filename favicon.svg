  </defs>
  <!-- Background -->
  <circle cx="32" cy="32" r="30" fill="url(#space)"/>
  <!-- Stars -->
  <circle cx="12" cy="15" r="1.5" fill="#FFE81F"/>
  <circle cx="52" cy="20" r="1" fill="#FFFFFF"/>
  <circle cx="20" cy="50" r="1" fill="#FFFFFF"/>
  <circle cx="48" cy="45" r="1.5" fill="#00BFFF"/>
  <!-- Ship body -->
  <path d="M32 12 L40 28 L38 48 L32 52 L26 48 L24 28 Z" fill="url(#ship)" stroke="#666" stroke-width="1"/>
  <!-- Cockpit -->
  <ellipse cx="32" cy="24" rx="4" ry="6" fill="#4488FF"/>
  <!-- Wings -->
  <path d="M24 28 L10 38 L12 44 L26 36 Z" fill="#AAAAAA" stroke="#666" stroke-width="1"/>
  <path d="M40 28 L54 38 L52 44 L38 36 Z" fill="#AAAAAA" stroke="#666" stroke-width="1"/>
  <!-- Engine glow -->
  <ellipse cx="28" cy="50" rx="3" ry="5" fill="#FF6600"/>
  <ellipse cx="36" cy="50" rx="3" ry="5" fill="#FF6600"/>
  <!-- Wing tips (red) -->
  <circle cx="10" cy="38" r="2" fill="#FF4444"/>
  <circle cx="54" cy="38" r="2" fill="#FF4444"/>
